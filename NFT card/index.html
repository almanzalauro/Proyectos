<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    
    <main class="contenedor">
      
      <div class="imagen">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium.jpg">
        <div class="capa-color">
          <i class="fa-solid fa-eye"></i>
        </div>
      </div>
  
      <div class="descripcion">
        <div class="titulo">
          <h1>Equilibrium #3429</h1>
        </div>
  
        <div class="parrafo">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
  
        <div class="valor">
          <div class="ethereum">
            <i class="fa-brands fa-ethereum icon-ethereum"></i>
            0.041 ETH
            
          </div>
          <div class="dias">
            <i class="fa-sharp fa-solid fa-clock"></i>
            3 days left
          </div>
        </div>
  
      </div>
  
      <div class="creador">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>

      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/almanzalauro">Lauro Almanza</a>.
      </div>
    </footer>
  
  </div>

  
</body>
<script src="https://kit.fontawesome.com/c02a0c964e.js" crossorigin="anonymous"></script>

</html>
